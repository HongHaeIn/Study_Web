<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 텍스트 -3</title>
    <style>
        .under{text-decoration: underline;}
        .through{text-decoration: line-through;}
        .over{text-decoration: overline;}
    </style>
</head>
<body>
    <h2>CSS 텍스트 -3</h2>
    <p>
        가끔씩 나도 모르게 짜증이나
        <span class="under">너를 향한 맘은 변하지 않았는데</span>
        혹시 내가 이상한 걸까
        혼자 힘들게 지내고 있었어
        텅 빈 방 혼자 멍하니 뒤척이다
        티비에는 어제 본 것 같은 드라마
        잠이 들 때까지 한번도 울리지 않는 핸드폰을 들고
        <span class="through"> 요즘따라 내꺼인 듯 내꺼 아닌 내꺼 같은 너</span>
        니꺼인 듯 니꺼 아닌 니꺼 같은 나
        이게 무슨 사이인 건지 사실 헷갈려 무뚝뚝하게 굴지마
        <span class="through"> 연인인 듯 연인 아닌 연인 같은 너</span>
        <span class="over">나만 볼 듯 애매하게 날 대하는 너</span>
        때로는 친구 같다는 말이
        괜히 요즘 난 듣기 싫어졌어
    </p>
</body>
</html>
