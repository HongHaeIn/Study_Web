<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자 -2</title>
    <style>
        /* [title = "css"]{color: red;} 완벽하게 css 인것 */
        /* [title ~= "css"]{color: orangered}  1, 4, 5 공백으로 연결된 css */
        /* [title *= "css"]{color: orange} 1, 2, 3, 4, 5, 6, 7 css 가 포함된 모든것 */
        /* [title $= "css"]{color: rgb(255, 230, 0)} 1, 2, 3, 4, 6 css가 접미사 인것 */
        /* [title |= "css"]{color: green} |는 하이픈까지 들어감 언더바, 띄어쓰기 경우엔 안나옴 */
        /* [title ^= "css"]{color: blue;} 다 포함해서 접두사면 나옴 */
        
    </style>
</head>
<body>
    <h2>속성 선택자 -2</h2>
    <p title="css">독립적인 단어</p>
    <p title="css-funny">하이픈이 들어간 합성어</p>
    <p title="css_funny">언더바가 들어간 합성어</p>
    <p title="funny css">공백으로 연결된 합성어(접미사)</p>
    <p title="css funny">공백으로 연결된 합성어(접두사)</p>
    <p title="funnycss">공백이 없는 합성어(접미사)</p>
    <p title="cssfunny">공백이 없는 합성어(접두사)</p> 
</body>
</html>
