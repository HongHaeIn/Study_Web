<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스사이징</title>
    <style>
         div{ 
            /*총 width 380 */
            width: 300px;
            height: 150px;
            border: 10px solid dodgerblue;
            margin: 10px;
            padding: 30px;
        }
        .bs1{
            box-sizing: content-box;
        }
        .bs2{
            box-sizing: border-box;
            width:380px;
        }
    </style>
</head>
<body>
    <h2>박스 사이징</h2>
    <div class="bs1"></div>
    <div class="bs2"></div>
</body>
</html>
