<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
    <style>
        input{
            box-sizing: border-box;
            width: 100%;
            padding: 10px 20px;
            background-color: ivory;
            margin: 5px 0;
        }
        input[type=text]{
            border-radius: 15px;
            color: deeppink;
        }
        input[type=text]:focus{
            background-color: lavenderblush;
            border: 2px solid deeppink;
            outline: none;
        }
        input[type=password]{
            border: none;
            border-bottom: 3px solid hotpink;
        }
        input[type=password]:focus{
            outline: none;
        }
        select{
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid deeppink;
            color: violet;
            font-weight: bold;
        }
        textarea{
            width: 100%;
            box-sizing: border-box;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            border: 3px solid turquoise;
            resize: none;
        }
        input[type=button], input[type=submit], input[type=reset]{
            width: 160px;
            background-color: lightpink;
            color: black;
            padding: 16px 32px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>폼</h2>
    <form action="">
        <p>아이디 : <input type="text" placeholder="아이디 입력"></p>
        <p>비밀번호 : <input type="password" placeholder="비밀번호 입력"></p>
        <p> 
            직업
            <select>
                <option value="">의사</option>
                <option value="">교사</option>
                <option value="">강사</option>
                <option value="">판사</option>
                <option value="">검사</option>
                <option value="">변호사</option>
                <option value="">간호사</option>
                <option value="">사회복지사</option>
                <option value="">기사</option>
                <option value="">장의사</option>
            </select>
        </p>
        <p><textarea></textarea></p>
        <p>
            <input type="submit" value="회원가입">
            <input type="reset" value="다시 작성">
            <input type="button" value="돌아가기">
        </p>
    </form>
</body>
</html>
