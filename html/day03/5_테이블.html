<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 실습 기릿</title>
</head>
<body>
    <h3>테이블 실습</h3>
    <table border="1" width="600">
        <caption><h4>행과 열 합치기</h4></caption>
        <tr height="50">
            <th>1번째 제목</th>
            <th>2번째 제목</th>
            <th rowspan="3">3번째 제목</th>
    </tr>
        <tr height="50">
            <td>1번째 셀</td>
            <td>2번째 셀</td>
        </tr>
        <tr height="50">
            <td colspan="2">3번째 셀</td>
        </tr>
        <tr height="50">
            <td rowspan="2">4번째 셀</td>
            <td>5번째 셀</td>
            <td>6번째 셀</td>
        </tr>
        <tr height="50">
            <td colspan="2">7번째 셀</td>
        </tr>
    </table>



    <table border="1" width="600" align="center">
        <caption><h3>행과 열 합치기</h3></caption>
        <tr height="50">
            <th>1번쨰 제목</th>
            <th>2번쨰 제목</th>
            <th rowspan="3">3번쨰 제목</th>
        </tr>
        <tr height="50">
            <td>1번쨰 셀</td>
            <td>2번쨰 셀</td>
            <!-- <td></td> rowspan으로 인해 잡아먹힌 셀-->
        </tr>
        <tr height="50">
            <td colspan="2">3번쨰 셀</td>
            <!-- <td></td> colspan으로 인해 잡아먹힌 셀-->
            <!-- <td></td> rowspan으로 인해 잡아먹힌 셀-->
        </tr>
        <tr height="50">
            <td rowspan="2">4번쨰 셀</td>
            <td>5번쨰 셀</td>
            <td>6번쨰 셀</td>
        </tr>
        <tr height="50">
            <!-- <td></td> rowspan으로 인해 잡아먹힌 셀-->
            <td colspan="2">7번쨰 셀</td>
            <!-- <td></td> colspan으로 인해 잡아먹힌 셀-->
        </tr>
    </table>
</body>
</html>
