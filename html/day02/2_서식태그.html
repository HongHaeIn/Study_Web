<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서식 태그 2</title>
</head>
<body>
    <h1><mark><노을></mark></h1>
    <h4><ins>이환천</ins><sub>지음</sub></h4>
     <em>매일매일 이기려고</em><br>
     <strong>아둥바둥 살다보니</strong><br>
     <br>
     <strong><em>매일져도 아름다운</em></strong><br>
     <strong><em><del>노을처럼 살고싶네</del></em></strong>

     <h1><mark>&lt;노을&gt;</mark></h1>
     <h4><ins>이환천</ins><sub>지음</sub></h4>
     <p>
         <i>매일매일 이기려고</i><br>
         <b>아둥바둥 살다보니</b>
     </p>
     <p>
         <strong>
             <em>
                 매일져도 아름다운<br>
                <del>노을처럼 살고싶네</del>
            </em>
         </strong>
     </p>
</body>
</html>
